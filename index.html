<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Dark mode</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>
      <div class="card">
        <img src="images/map.png" class="card-map" />
        <div class="card-left">
          <div class="card-type">MasterCard</div>
          <img src="images/chip.png" class="card-chip" />
          <div class="card-number">0124 4563 7894 4456</div>
          <div class="card-text">Valid Through</div>
          <div class="card-date">08/22</div>
          <div class="card-holder">Md. Mominur Rahman Emon</div>
        </div>
        <div class="card-right">
          <div class="red-circle"></div>
          <div class="orange-circle"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
